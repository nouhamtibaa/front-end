<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <title>Bootstrap Simple Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>

  </style>
</head>


<header>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <div class="panel-heading">
        <img src="../../assets/logo2.PNG" alt="">
      </div>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">

        <div class="navbar-nav ml-auto">
          <div class="navbar-nav">
            <a href="" class="nav-item nav-link active">Acceuil</a>
            <a href="http://www.made-in-tunisia.net/vitrine/contact.php?tc1=lKqXnq2S" class="nav-item nav-link">Contact</a>
            <a href="https://www.keejob.com/offres-emploi/companies/5340/tritux/" class="nav-item nav-link">Emplacement</a>
            <a href="https://www.tritux.fr/about-me/" class="nav-item nav-link">A propos de nous </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

</header>

<body>
<div  [hidden]="submitted"  class="signup-form">
  <form  (ngSubmit)="onSubmit()" >
    <h2 style="color:#63738a;" >Modifier Sujet</h2>

    <div *ngIf="alert"  class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success </strong> sujet bien modifié.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <p class="hint-text"></p>
    <h3> Titre </h3>
    <div class="form-group">

      <div class="row">

        <br>
        <div class="col">
          <textarea type="text" class="form-control" name="titre" required="required"  id="titre" required [(ngModel)]="sujet.titre"></textarea>
        </div>

      </div>
    </div>

    <h3> Description </h3>
    <div class="form-group">
      <textarea type="text" class="form-control" name="description"  required="required"  id="description" required [(ngModel)]="sujet.description"></textarea>
    </div>

    <h3> mission </h3>
    <div class="form-group">
      <textarea type="text" class="form-control" name="mission"  required="required" id="mission" required [(ngModel)]="sujet.mission"></textarea>
    </div>


    <h3> Profil recherché  </h3>
    <div class="form-group">
      <textarea type="text" class="form-control" name="profil"  required="required" id="profil" required [(ngModel)]="sujet.profil"></textarea>
    </div>

    <!--   <div class="form-group">
       <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
     </div>-->
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
    </div>

    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
    </div>
  </form>

</div>
</body>
</html>
