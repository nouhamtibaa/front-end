<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</head>




<body>
<div class="signup-form" >
  <form  (ngSubmit)="onSubmit()" #createEtudiantForm="ngForm">
    <h2 style="color: #000000"> S'inscrire </h2>
    <div *ngIf="!message"  class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>mot de passe incorrect</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div *ngIf="!message2"  class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>compte déja existe! </strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div *ngIf="alert"  class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success </strong> vous etes bien enregistré.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="form-group">


      <div  class="form-group" >
        <input type="text"  class="form-control" id="nom" name="nom" placeholder="Nom" required [(ngModel)]="etudiant.nom" #name="ngModel" >
        <div class="alert alert-danger"[hidden]="name.valid || name.pristine || name.control.invalid || name.control.touched"
             class="card-panel red accent-1">
          Veuillez entrer votre nom !
        </div>

      </div>




        <div  class="form-group">
        <input type="text" class="form-control"  id="prenom" name="prenom" placeholder="Prenom" required [(ngModel)]="etudiant.prenom" ></div>
      </div>

    <div class="form-group">

      <input type="email" class="form-control"  id = "email" name="email" placeholder="Email" required="required" [(ngModel)]="etudiant.email" #h_name ="ngModel" email #monEmail = "ngModel">


      <div *ngIf="monEmail.errors?.email">
        invalid email !!
      </div>
    </div>


      <label for="file"> Choisir votre CV  </label> <br>
    <div class="form-group">
      <input type="file" id="file" (change)="handleFileInput($event.target.files)">


    </div>
    <div class="form-group">
      <input type="password" class="form-control"   id="password" name="password" placeholder="Mot de passe" required [(ngModel)]="etudiant.password" >
    </div>
    <div class="form-group">
      <input type="password" class="form-control"   id="confirm" name="confirm" placeholder="Confirmer mot de passe " required [(ngModel)]="etudiant.confirm" >
    </div>


    <!--   <div class="form-group">
       <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
     </div>-->
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!createEtudiantForm.form.valid" >S'inscrire</button>
    </div>
    <div class="text-center">Vous avez un compte? <a [routerLink]="" (click)="gotoList()">Connexion</a></div>
    <div class="text-center" ><a [routerLink]="" (click)="gotoList()">Exit</a></div>
    <br> <br>
  </form>

</div>
</body>
</html>
